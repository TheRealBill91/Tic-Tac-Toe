<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./app.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <button class="playBtn">Play</button>
      <form class="formDiv">
        <label class="playerOneInputLabel"
          >Player 1 Name:<input
            type="text"
            class="playerOneInput"
            required /></label
        ><label class="playerTwoInputLabel"
          >Player 2 Name:<input
            type="text"
            class="playerTwoInput"
            required /></label
        ><button type="submit" class="startGameButton">Start</button>
      </form>
    </main>
  </body>
</html>
